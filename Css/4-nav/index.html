<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;

        }
        .nav-container {
            margin-bottom: 40px;
        }
        h2{
            margin-bottom: 20px;
        }
        .nav1{
            border: 2px solid red;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            color: #000;
            padding: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            position: relative;
        }
        .nav1 .login-btn{
            background-color: aqua;
            border-radius: 5px;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }     
        .nav1 a::after{
            content: "abc";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: blue;
            transform: scaleX(0);
            transition:  transform 0.3s ease-in-out;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }                  
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>Variation 1: Horizontal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li>
                    <button class="login-btn"> Login</button>
                </li>
            </ul>
        </nav>
    </div>
    <div class="nav-container"></div>
    <div class="nav-container"></div>
</body>
</html>
